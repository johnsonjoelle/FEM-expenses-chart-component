<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <!-- Balance -->
    <div class="balance">
      <div class="balance__text">
        <p class="label">My Balance</p>
        <p class="balance__amt">$921.48</p>
      </div>
      <div class="balance__logo">
        <img src="./images/logo.svg" alt="">
      </div>
    </div>
    <!-- End of Balance -->
    <!-- Details -->
    <section class="details">
      <!-- Chart Container -->
      <div class="details__chart-container">
        <h1 class="brown-txt">Spending - Last 7 days</h1>
        <!-- Chart -->
        <div class="chart">
          <div class="chart__day">
            <div class="chart__bar"></div>
            <p class="label">mon</p>
          </div>
          <div class="chart__day">
            <div class="chart__bar"></div>
            <p class="label">tue</p>
          </div>
          <div class="chart__day">
            <div class="chart__bar"></div>
            <p class="label">wed</p>
          </div>
          <div class="chart__day">
            <div class="chart__bar"></div>
            <p class="label">thu</p>
          </div>
          <div class="chart__day">
            <div class="chart__bar"></div>
            <p class="label">fri</p>
          </div>
          <div class="chart__day">
            <div class="chart__bar"></div>
            <p class="label">sat</p>
          </div>
          <div class="chart__day">
            <div class="chart__bar"></div>
            <p class="label">sun</p>
          </div>
        </div>
        <!-- End of Chart -->
      </div>
      <!-- End of Chart Container -->
      <!-- Totals -->
      <div class="details__totals">
        <div class="totals-current">
          <p class="label">Totals this month</p>
          <p class="brown-txt value">$478.33</p>
        </div>
        <div class="totals-previous">
          <p class="brown-text percntg">+2.4%</p>
          <p class="label">from last month</p>
        </div>
      </div>
    </section>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://joellejohnson.com" target="_blank">Joelle Johnson</a>.
  </footer>
</body>
</html>
